<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeLine 24/7 — Your 24/7 Ai Receptionist!</title>
    <meta name="theme-color" content="#FFB347" />
    <link rel="preload" as="image" href="/assets/brand/OFFICIAL_LOGO.svg" />
    <style>
      :root { --orange:#FFB347; --blue:#2E5AAC; --ink:#141414; }
      html,body,#root{height:100%;}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
      .hero{min-height:100%;display:grid;place-items:center;background:var(--orange);}
      .card{background:rgba(255,255,255,.86);border-radius:24px;padding:32px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.15);max-width:720px;margin:24px;}
      .logo{height:88px;margin-bottom:18px;}
      h1{margin:0 0 8px 0;font-size:40px;line-height:1.1;color:var(--ink);}
      p{margin:0 0 16px 0;font-size:18px;color:#333;}
      .cta{display:inline-block;padding:12px 18px;border-radius:14px;background:var(--blue);color:#fff;text-decoration:none;font-weight:600}
      footer{position:fixed;bottom:12px;width:100%;text-align:center;font-size:12px;color:#000a}
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="card">
        <img class="logo" src="/assets/brand/OFFICIAL_LOGO.svg" alt="TradeLine 24/7" />
        <h1>Your 24/7 Ai Receptionist!</h1>
        <p>Never miss a call. Work while you sleep.</p>
        <a class="cta" href="#" onclick="return false;">Get Started</a>
      </div>
    </div>
    <footer>Apex Business Systems • Edmonton, Alberta • Built Canadian</footer>
    <div id="root"></div>

    <!-- Kill SW on previews so HTML can’t be stale -->
    <script id="SW-kill-onrender">
      (()=>{if('serviceWorker'in navigator && location.hostname.endsWith('onrender.com')){
        navigator.serviceWorker.getRegistrations().then(rs=>rs.forEach(r=>r.unregister()));
        try{caches&&caches.keys&&caches.keys().then(keys=>keys.forEach(k=>caches.delete(k)));}catch(e){}
      }})();
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
