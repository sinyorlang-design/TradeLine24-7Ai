services:
  - type: web
    name: tradeline247-api
    env: node
    plan: starter
    buildCommand: npm ci --include=dev && npm run build
    startCommand: node server.mjs
    healthCheckPath: /healthz
    autoDeploy: true
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
  - type: static
    name: tradeline247-web
    buildCommand: npm ci --include=dev && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
